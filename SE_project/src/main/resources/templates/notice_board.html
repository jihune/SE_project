<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>니가 공부하는 그 스터디 | 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/notice_board.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/button.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/content.css">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
</head>

<body>
    <div class="content">
        <section class="section_set">
            <!--/* 검색 */-->
            <div class="search_box">
                <form id="searchForm" onsubmit="return false;" autocomplete="off">
                    <div class="sch_group fl" style="width: 100%;">
                        <select name="sido1" id="sido1" style="width:30%"></select>
                        <select name="gugun1" id="gugun1" style="width:30%"></select>
                        <input type="text" placeholder="키워드를 입력해 주세요." title="키워드 입력" />
                        <button type="button" class="bt_search"><i class="fas fa-search">검색</i><span
                                class="skip_info">검색</span></button>
                    </div>
                    <div class="header_btn">
                        <div class="one_btn"> <button class="class_btn">전체</button></div>
                        <div class="one_btn"><button class="class_btn">출석</button></div>
                        <div class="one_btn"><button class="class_btn">어학</button></div>
                        <div class="one_btn"><button class="class_btn">고시/공무원</button></div>
                        <div class="one_btn"><button class="class_btn">취업</button></div>
                    </div>
                </form>
            </div>

            <!--/* 리스트 */-->
            <table class="tb tb_col">
                <colgroup>
                    <!-- <col style="width:50px;" /> -->
                    <col style="width:12.5%;" />
                    <col style="width:auto;" />
                    <col style="width:10%;" />
                    <col style="width:15%;" />
                    <col style="width:7.5%;" />
                </colgroup>
                <thead>
                    <tr>
                        <!-- <th scope="col"><input type="checkbox" /></th> -->
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">등록일</th>
                        <th scope="col">조회</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty( posts )}" th:each="row, status : ${posts}">
                        <td><input type="checkbox" /></td>
                        <td th:text="${row.noticeYn == false ? (status.size - status.index) : '공지'}"></td>
                        <td class="tl"><a th:href="@{/post/view.do( id=${row.id} )}" th:text="${row.title}"></a></td>
                        <td th:text="${row.writer}"></td>
                        <td th:text="${#temporals.format( row.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
                        <td th:text="${row.viewCnt}"></td>
                    </tr>

                    <tr th:unless="${not #lists.isEmpty( posts )}">
                        <td colspan="5">
                            <div class="no_data_msg">검색된 결과가 없습니다.</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--/* 페이지네이션 */-->
            <div class="paging">
                <a href="#" class="page_bt first">첫 페이지</a><a href="#" class="page_bt prev">이전 페이지 그룹</a>
                <p><span class="on">1</span><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a
                        href="#">6</a><a href="#">7</a><a href="#">8</a><a href="#">9</a><a href="#">10</a></p>
                <a href="#" class="page_bt next">다음 페이지 그룹</a><a href="#" class="page_bt last">마지막 페이지</a>
            </div>

            <!--/* 버튼 */-->
            <p class="btn_set tr">
                <a href="write_board" class="btns btn_st1 btn_mid">글쓰기</a>
            </p>
        </section>
    </div>
    
    <div th:insert="~{fragment/footer :: footer}"></div>
