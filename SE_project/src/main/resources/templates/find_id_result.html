<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니가 공부하는 그 스터디 | ID 찾기 결과</title>
    <link rel="stylesheet" type="text/css" href="/css/find_id_result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="contents">
        <div class="title">ID 찾기 결과</div>
        <div class="result">
            <span class="say">ID 찾기 결과 : <strong><span th:text="${result_id}"></span></strong></span>
        </div>
        <button class="ask">
            <a href="find_pw" class="hreftext">비밀번호도 찾으시겠습니까?</a>
        </button>
        <button class="move">
            <a href="sign_in" class="href_text">로그인 페이지로 돌아가기</a>
        </button>
    </div>
    <div class="jump"></div>
</body>
</html>
