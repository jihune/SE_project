<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>니가 공부하는 그 스터디 | 로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/sign_in.css">
</head>
<body>
	<div class="login">
		<h3 style="margin-top:45px;">LOGIN</h3>
		<fidelset>
			<form action="/sign_in" method="post">
				<div class="mb-3 ">
					<label for="loginid" class="form-label">ID</label>
					<input name="su_id" type="text" class="form-control" id="su_id" placeholder="ID를 입력해주세요, 테스트용 ID는 admin">
				</div>
				<div class="mb-3">
					<label for="loginpw" class="form-label">PW</label>
					<input name="su_pw" type="password" class="form-control" id="su_pw" placeholder="PW를 입력해주세요, 테스트용 PW는 admin">
				</div>
				<div class="formCheck areaOne">
					<div style="float:left; width:50%;">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
						<label class="form-check-label store_id" for="flexCheckChecked">
							ID 저장
						</label>
					</div>
					<ul style="float:right;width:50%">
						<li><a class="hrefText" href="find_id">아이디 찾기</a></li>
						<li><a class="hrefText" href="find_pw">PW 찾기</a></li>
					</ul>
				</div>
				
				<button type="subimit" class="btn btn-primary"
				style="--bs-btn-padding-y: .50rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1rem; width:100%">
				로그인</button>
			</form>
		</fidelset>
		<p class=" text-center">
			<!-- 아직 회원이 아니신가요?<br> -->
			<button onclick="location.href='sign_up'" type="button" class="btn btn-outline-dark sign_up_btn">회원가입 하기</button>

		</p>
		
	</div>
	</button>
	<div class="jump"></div>
</body>

</html>
