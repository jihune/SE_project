                        <col style="width:15%;" />
                        <col style="width:35%;" />

                        </tr>

                            <td colspan="3">

                            </td>
                        </tr>
                    </tbody>

                <input type="submit" id="submit" value="저장" class="btns btn_st3 btn_mid btn_margin_up_down">

            const form = document.getElementById('saveForm');

                isValid(fields[i], fieldNames[i]);

            form.action = 'write_board';
            form.submit();
