<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>니가 공부하는 그 스터디 | 메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/write_board.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="/js/summernote-ko-KR.js"></script>
    <script src="/js/summernote-lite.js"></script>
</head>

<body>
    <div class="contents">
        <h2 class="title">게시판 모집 글 쓰기</h2>
        <form>
            <div class="write_title">
                <h3 class="rmfTMrl">제목</h3>
                <input type="text" class="input_title">
                <h3 class="rmfTMrl">내용</h3>
            </div>
            <div id="summernote" class="board"></div>
            <button class="btn" type="submit">제출하기</button>
        </form>
    </div>
    <div th:insert="~{fragment/footer :: footer}"></div>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                margin: 0,
                height: 150,
                minHeight: 150,
                maxHeight: 150,
                // 에디터 한글 설정
                lang: "ko-KR",
                // 에디터에 커서 이동 (input창의 autofocus라고 생각하시면 됩니다.)
                focus: true,
                toolbar: [
                    // 글꼴 설정
                    ['fontname', ['fontname']],
                    // 글자 크기 설정
                    ['fontsize', ['fontsize']],
                    // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
                    ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                    // 글자색
                    ['color', ['forecolor', 'color']],
                    // 표만들기
                    ['table', ['table']],
                    // 글머리 기호, 번호매기기, 문단정렬
                    ['para', ['ul', 'ol', 'paragraph']],
                    // 줄간격
                    ['height', ['height']],
                    // 그림첨부, 링크만들기, 동영상첨부
                    ['insert', ['picture', 'link', 'video']],
                    // 코드보기, 확대해서보기, 도움말
                    ['view', ['codeview', 'fullscreen', 'help']]
                ],
                // 추가한 글꼴
                fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋음체', '바탕체'],
                // 추가한 폰트사이즈
                fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72']
            });
        });
    </script>
</body>
