<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>니가 공부하는 그 스터디 | 메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="/css/persenal_location_set.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- <script type="module" src="js/google_map.js"></script> -->
    <script type="module" src="js/google_map_search.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFu1WLuAsm9q7CykxB4G19VvDJ8NRIeNo&region=ko&language=ko&callback=initMap&region=kr"
        defer></script>
</head>

<body>
    <div class="contents">
        <h2 class="title">개인별 설정</h2>
        <button type="button" class="div_block location_check" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            위치인증 장소 설정
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">위치인증 장소 설정</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
                    <div class="modal-body map_css" id="map" style="width: 100%;height: 600px;">
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box"
                            style="z-index:1000">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" id="check_my_location">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="div_block" type="button" data-bs-toggle="modal" data-bs-target="#invite_friend">
            <P>패널티 설정</P>
        </button>
        <div class="modal fade" id="invite_friend" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="invite_friendLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="invite_friendLabel">패널티 입력</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="display:inline-flex">
                        <input class="input_friend" placeholder="패널티를 숫자로 입력해주세요">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기</button>
                        <button type="button" class="btn btn-primary">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>
</body>
