<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>니가 공부하는 그 스터디 | 메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/create_study.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>

<body>
    <div class="content">
        <form class="row g-3">

            <t2 class="title">게시판 생성 메뉴</t2>
            <div class="col-md-6">
                <label for="study_category" class="form-label">카테고리</label>
                <select class="form-select col-md-6" id="select_study">
                    <option value="1">출석</option>
                    <option value="2">어학</option>
                    <option value="3">고시,공무원</option>
                    <option value="4">취업</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="how_many_people" class="form-label">최대 참가 인원 수</label>
                <input type="text" class="form-control" id="how_many_people" placeholder="숫자로만 적어주세요.">
            </div>
            <div class="col-12">
                <label for="summary_promotion" class="form-label">간단 소개글</label>
                <input type="text" class="form-control" id="summary_promotion" placeholder="간단한 스터디 소개글을 입력해 주세요.">
            </div>
            <div class="col-12">
                <label for="study_summary" class="form-label">스터디 안내</label>
                <textarea class="form-control summary_area" placeholder="스터디 목적, 내용, 규칙 등 스터디에 대한 상세 정보를 입력하세요. (옵션)"
                    id="study_summary"></textarea>
            </div>
            <div class="col-12">
                <label for="study_password" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="study_password" placeholder="입장에 비밀번호가 필요하시면 적어주세요(선택)">
            </div>
            <h3 class="agree_check" style="font-size:22px">동의 여부</h3>
            <div class="form-check" style="margin:0">
                <input class="form-check-input" type="checkbox" value="" id="agree_box">
                <label class="form-check-label" for="flexCheckChecked" style="float:left">공개</label>
            </div>
            <div class="form-check" style="margin:0">
                <input class="form-check-input" type="checkbox" value="" id="disagree_box">
                <label class="form-check-label" for="flexCheckDefault" style="float:left">비공개</label>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">게시판 생성하기</button>
            </div>
        </form>
    </div>
</body>
