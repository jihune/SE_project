<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>니가 공부하는 그 스터디 | 세부내용</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/notice_detailpage.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<h2 class="title">게시글 상세 화면</h2>
			<div class="other_thing">
				<div class="mb-3 row">
					<label for="board_num" class="col-sm-2 col-form-label">글 번호</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="num_write" value="db는 여기에다 넣어라">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="how_many_see" class="col-sm-2 col-form-label">조회수</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="see_num" value="db는 여기에다 넣어라">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="writer" class="col-sm-2 col-form-label">작성자</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="writer" value="db는 여기에다 넣어라">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="write_date" class="col-sm-2 col-form-label">작성일</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="wrtie_date" value="db는 여기에다 넣어라">
					</div>
				</div>
				<div class="mb-3">
					<label for="textarea" class="form-label">내용</label>
					<textarea class="form-control" id="textarea" rows="3" readonly></textarea>
				</div>
			</div>
			<div class="comment">
				<div class=""></div>
			</div>
	</div>
    <div th:insert="~{fragment/footer :: footer}"></div>
</body>
