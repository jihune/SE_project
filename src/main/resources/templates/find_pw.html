<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니가 공부하는 그 스터디 | PW 찾기</title>
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/find_pw.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="find_box">        
        <fieldset>
            <h3>비밀번호 찾기</h3>
            <fidelset>
                <div class="href_line">
                    <a href="find_id" class="href_text">ID 찾기</a>
                    <font>|</font>
                    <a href="find_pw" class="href_text">PW 찾기</a>
                    <font>|</font>
                    <a href="sign_in" class="href_text">로그인 페이지로</a>
                </div>
                <form action="find_pw" method="post">
                    <div class="mb-3">
                        <label for="su_id" class="form-label">ID</label>
                        <input type="text" name="su_id" class="input_box" id="su_id" placeholder="ID를 입력해주세요, 테스트용 ID는 admin">
                    </div>    
                    <div class="mb-3 ">
                        <label for="su_name" class="form-label">이름</label>
                        <input type="text" name="su_name" class="input_box" id="su_name" placeholder="이름을 입력해주세요, 테스트용 이름은 관리자">
                    </div>
                    <div class="mb-3">
                        <label for="su_email" class="form-label">이메일</label>
                        <input type="text" name="su_email" class="input_box" id="su_email" placeholder="이메일을 입력해주세요, 테스트용 이메일은 admin@naver.com">
                    </div>
                    
                    <button type="submit" class="find_pw_btn">PW 찾기</button>
                </form>
        </fieldset>        
</div>
<div class="jump"></div>
</body>

</html>
